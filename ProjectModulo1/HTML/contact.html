    <body>
    <div class="main_container">
            <div class="header">
                <h1 id="head"> The Big <span> <img src="\ProjectModulo1\img\apple.png" width="25" height="25"></span> Apple </h1>

            <div id="container">
                    <h2>Contact us</h2>
                    <form id="form" method="post">
                        <h4>Do you have any question or concerns? Feel free to send us a email!</h4><br>
                            <label id="name" class="info" type="text" >Name</label><br>
                            <input class="user_inp" type="text" name="fname"><br>

                            <label id="lname" class="info" type="text" >Last Name</label><br>
                            <input class="user_inp" type="text" name="lname"><br>

                            <label id="email" class="info" type="text" >Email</label><br>
                            <input class="user_inp" type="text" name="email"><br>

                            <label id="message" class="info" type="text" >Message</label><br>
                            <textarea id="m_inp" cols="75" name="message" rows="5"></textarea><br>
                            <input type="submit" id="button" value="Send Email"
                            onclick='sendEmail()'><br>
                    </form>
            </div>
    </div>
